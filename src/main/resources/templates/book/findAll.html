<!doctype html>
<html lang="en">
    <head>
        <th:block th:include="fragments/header :: head(page=#{page.books}, action=#{action.list})"></th:block>
    </head>
    <body>
        <header th:replace="fragments/header :: header(page=#{page.books})"></header>
        <main class="container">
            <div class="row">
                <div class="col">
                    <th:block th:if="${not #strings.isEmpty(message)}">
                        <div class="alert alert-success alert-dismissible fade show col-4 offset-4" role="alert">
                            <span th:text="${message}"></span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </th:block>
                    <a href="/books/create" class="btn btn-primary"><i class="far fa-plus-square"></i></a>
                    <table id="bookTable" class="table" style="margin-top:10px;">
                        <thead>
                            <tr>
                                <th class="bg-dark" th:text="#{book.id}">ID</th>
                                <th class="bg-dark" th:text="#{book.title}">Title</th>
                                <th class="bg-dark" th:text="#{book.edition}">Edition</th>
                                <th class="bg-dark" th:text="#{book.author}">Author</th>
                                <th class="bg-dark" th:text="#{book.category}">Category</th>
                                <th class="bg-dark" th:text="#{book.action}">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <div th:if="!${#lists.isEmpty(books)}">
                                <tr th:each="book : ${books}">
                                    <th th:text="${book.id}" scope="row"></th>
                                    <td th:text="${book.title}"></td>
                                    <td th:text="${book.edition}"></td>
                                    <td th:text="${book.author}"></td>
                                    <td th:text="${book.category.name}"></td>
                                    <td class="text-center">
                                        <div class="btn-group" role="group" aria-label="Action Buttons">
                                            <a th:href="@{/books/view/{id}(id=${book.id})}" class="btn btn-info btn-sm"><i class="far fa-eye"></i></a>
                                            <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-success btn-sm"><i class="far fa-edit"></i></a>
                                            <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm"><i class="far fa-trash-alt"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer th:replace="fragments/footer :: footer"></footer>
        <div th:replace="fragments/footer :: script"></div>
    </body>
</html>
