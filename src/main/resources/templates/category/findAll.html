<!doctype html>
<html lang="en">
    <head>
        <th:block th:include="fragments/header :: head(page=#{page.categories}, action=#{action.list})"></th:block>
    </head>
    <body>
    <header th:replace="fragments/header :: header(#{page.categories})"></header>
    <main class="container">
        <div class="row">
            <div class="col">
                <a href="/categories/create" class="btn btn-primary"><i class="far fa-plus-square"></i></a>
                <table id="categoryTable" class="table" style="margin-top:10px;">
                    <thead>
                    <tr>
                        <th class="bg-dark" th:text="#{category.id}">ID</th>
                        <th class="bg-dark" th:text="#{category.name}">Name</th>
                        <th class="bg-dark" th:text="#{category.description}">Description</th>
                        <th class="bg-dark" th:text="#{category.action}">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:if="!${#lists.isEmpty(categories)}">
                        <tr th:each="category : ${categories}">
                            <th th:text="${category.id}" scope="row"></th>
                            <td th:text="${category.name}"></td>
                            <td th:text="${category.description}"></td>
                            <td class="text-center">
                                <div class="btn-group" role="group" aria-label="Action Buttons">
                                    <a th:href="@{/categories/view/{id}(id=${category.id})}" class="btn btn-info btn-sm"><i class="far fa-eye"></i></a>
                                    <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-success btn-sm"><i class="far fa-edit"></i></a>
                                </div>
                            </td>
                        </tr>
                    </div>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <div th:replace="fragments/footer :: script"></div>
    </body>
</html>
