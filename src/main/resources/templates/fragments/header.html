<!doctype html>
<html lang="en">
    <head>
        <th:block layout:fragment="head(page, action)">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/images/favicon.ico">
        <title th:text="${action} == null ? #{app.name} + ' - ' + ${page} : #{app.name} + ' - ' + ${page} + ' - ' + ${action}">Title</title>
        <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="/webjars/font-awesome/5.5.0/css/all.min.css" rel="stylesheet">
        <link href="/css/main.css" rel="stylesheet">
        </th:block>
    </head>
    <body>
        <header th:fragment="header(page)">
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-orange">
                <a class="navbar-brand" href="/" th:text="#{app.name}">App Name</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" th:classappend="${#strings.contains(page, 'Home')} ? 'active' : ''">
                            <a class="nav-link" href="/"><span th:text="#{page.home}">Home</span> <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item" th:classappend="${#strings.contains(page, 'Books')} ? 'active' : ''">
                            <a class="nav-link" href="/books" th:text="#{page.books}">Books</a>
                        </li>
                        <li class="nav-item" th:classappend="${#strings.contains(page, 'Categories')} ? 'active' : ''">
                            <a class="nav-link" href="/categories" th:text="#{page.categories}">Categories</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </body>
</html>
